<!DOCTYPE html>
<!--h5的标准：声明文档类型 html-->
<!--根标签:老大 leng='en' 翻译成英文-->
<html lang="en">
<head>
    <!--网页的头部-->
    <!--规定字符编码：国际编码 UTF-8-->
    <meta charset="UTF-8">
    <!--seo 给搜索引擎用-->
    <meta name="keywords" content="关键词">
    <!--seo 给搜索引擎用-->
    <meta name="description" content="网站的概要信息">
    <!--网页的标题-->
    <title>作业：新闻列表</title>
    <style type="text/css">
        body{margin:0px; font: 14px/20px "Microsoft YaHei"; background: #eee;}
        div {width: 200px; margin: 50px; padding: 20px; background: #fff}
        ul  {padding: 20px; border: 1px solid #ccc}
        li  {height: 30px; font-size: 12px; line-height: 30px; border-bottom: 1px dotted #ddd}
    </style>
</head>
<body>
<div>
    <ul>
        <li>蓝唇妆居然这么火？</li>
        <li> 大牌画风为何突变？</li>
        <li>欧莱雅男士面膜</li>
        <li>COACH与追梦女性</li>
        <li>元气少女养成记！</li>
        <li>佑天兰中国体験会</li>
    </ul>
</div>
</body>
</html>
